# Travis configuration
language: python

python:
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
    - "pypy"
    - "pypy3"

# whitelist
branches:
    only:
        - master

before_install:
    - sudo apt-get update -qq
    - pip --version

install:
    - sudo apt-get install -qq sloccount
    - pip install -r requirements.txt
    - pip install coveralls

script:
    - ./runAnalyse.sh
    - ./runTests.sh

after_success:
    - coveralls

notifications:
    email:
        recipients:
           - thomas.lehmann.private@gmail.com
        on_success: always
        on_failure: always
